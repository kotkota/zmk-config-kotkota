name: Cleanup

on: workflow_dispatch

jobs:
  delete_runs:
    runs-on: ubuntu-latest
    steps:
      - name: Delete workflow runs
        uses: dmvict/clean-workflow-runs@v1
        with:
          token: ${{ secrets.PRIVATE_GITHUB_TOKEN }}
          save_period: 30
          save_min_runs_number: 5
          dry: false
